version: 0.2

env:
  variables:
    NODE_ENV: dev

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing dependencies..."
      - npm install
      - echo "Installing Serverless Framework v3..."
      - npm install serverless@3

  build:
    commands:
      - echo Build started on `date`
      - echo "Deploying the service..."
      - npx serverless deploy --region us-west-1 --stage dev

artifacts:
  files:
    - '**/*'
  discard-paths: no
  base-directory: dist

cache:
  paths:
    - node_modules/**/*